<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Anotação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div padding>
        <button ion-button block (click) = "apagarAnotacao(key)">Apagar anotação</button>
    </div>
    <ion-label><b>Data:</b></ion-label>
    <ion-label>{{model?.data}}</ion-label>
    <ion-label><b>Hora:</b></ion-label>
    <ion-label>{{model?.hora}}</ion-label>
    <ion-label><b>Coordenadas:</b></ion-label>
    <ion-label>{{model?.coordenadas}}</ion-label>
    <ion-label><b>Texto:</b></ion-label>
    <ion-label>{{model?.texto}}</ion-label>
</ion-content>
